{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Messages reçus</title>
    <link rel="stylesheet" href="{% static 'merci/styles.css' %}">
</head>
<body>

<div class="container">
    <nav>
        <a href="/">Accueil</a> |
        <a href="/contact/">Contact</a> |
        <a href="/messages/">Messages</a>
    </nav>

    <hr>

    <h1>Messages reçus</h1>

    {% for msg in messages %}
        <div class="message">
            <p><strong>{{ msg.nom }}</strong> (<a href="mailto:{{ msg.email }}">{{ msg.email }}</a>)</p>
            <p><em>{{ msg.date_envoyee }}</em></p>
            <p>{{ msg.message }}</p>
        </div>
    {% empty %}
        <p>Aucun message pour le moment.</p>
    {% endfor %}
</div>

</body>
</html>
